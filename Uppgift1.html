<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fadein demo</title>
 
   <style>
  span {
    color: red;
    cursor: pointer;
  }
  div {
    margin: 3px;
    width: 200px;
    display: none;
    height: 200px;
    float: left;
  }
  #one {
    background: #f00;
  }
  #two {
    background: #0f0;
  }
  #three {
    background: #00f;
  }
  #four {
    background: #FF6;
  }
  
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>


<span>Klicka h√§r...</span>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="four"></div>
 
<script>
$( document.body ).click(function() {
  $( "div:hidden:first" ).fadeIn( "slow" );
});
</script>
 
</body>
</html>
